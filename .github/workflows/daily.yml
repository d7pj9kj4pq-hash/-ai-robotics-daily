name: 每日AI机器人资讯自动生成

on:
  schedule:
    # 每天北京时间9点运行（UTC 1:00）
    - cron: '0 1 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  collect-and-generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 运行资讯收集和处理
      env:
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
      run: |
        python scripts/news_collector.py
        python scripts/ai_processor.py
        python scripts/report_generator.py
    
    - name: 生成图片
      run: |
        python scripts/image_generator.py
    
    - name: 显示生成结果（不自动推送）
      run: |
        echo "✅ 日报生成成功！"
        echo "生成的文件："
        find output/ -type f | head -20
        echo ""
        echo "可以直接在GitHub上查看生成的文件"
        echo "或者手动下载这些文件用于发布"
